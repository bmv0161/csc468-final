apiVersion: apps/v1
kind: Deployment
metadata:
        name: webscraper
spec:
        replicas: 1
        strategy: 
                type: Recreate
        selector: 
                matchLabels:
                        app: webscraper
        template:
                metadata:
                        labels:
                                app: webscraper
                spec:
                        containers:
                                - name: webscraper
                                  image: 127.0.0.1:30000/webscraper:0.1
                                  ports:
                                          - containerPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
        name: mydb
spec:
        replicas: 1
        selector:
                matchLabels:
                        app: mydb
        strategy:
                type: Recreate
        template:
                metadata:
                        labels:
                                app: mydb
                spec:
                        containers:
                                - image: mysql:latest
                                  name: mydb
                                  env:
                                          - name: MYSQL_ROOT_PASSWORD
                                            valueFrom: 
                                                secretKeyRef:
                                                    name: mysql-secret
                                                    key: password
                                          - name: MYSQL_DATABASE
                                            value: events
                                  ports:
                                          - containerPort: 3306
                                  volumeMounts:
                                          - name: mysql-persistent-storage
                                            mountPath: /var/lib/mysql
                        volumes:
                                - name: mysql-persistent-storage
                                  persistentVolumeClaim:
                                          claimName: mysql-pv-claim
