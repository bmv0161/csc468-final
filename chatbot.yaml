apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
      - name: chatbot
        image: DOCKER_REGISTRY/hasher:BUILD_NUMBER
        ports:
          - name: http-port
            containerPort: 80
